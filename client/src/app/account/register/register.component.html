<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" name="fname" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" />
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">
          REGISTER
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <!-- REGISTER BUTTON -->
  </mat-card-actions>
</mat-card>
